<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            height: 50px;
            width: 50px;
            margin: 5px;
            padding: 2px;
        }

        .container {
            background-color: cadetblue;
            border: 2px dotted dodgerblue;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
        <div class="box">Box5</div>
    </div>
</body>
<script>
    let cont = document.getElementsByClassName('container')[0];
    console.log(cont.lastElementChild);
    console.log(cont.firstElementChild);
    console.log(cont.firstElementChild.children);
    console.log(document.body.firstElementChild.children[0].previousSibling);
    console.log(document.body.firstElementChild.children[0].nextElementSibling);
    console.log(document.body.firstElementChild.children[0].nextSibling);

    cont.lastElementChild.style.backgroundColor = "cyan";
    cont.style.backgroundColor = "yellow";
    
</script>

</html>
