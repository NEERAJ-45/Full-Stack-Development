<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = Number(prompt("Enter a Number: "));
        function Factorial(num) {
            i = fact = 1;
            while (i <= num) 
            {
                fact *= i
                i++;
            }
            return fact;
        }
         console.log(Factorial(num));
         
    </script>
</head>
